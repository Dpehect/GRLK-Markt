<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Sepetim</a>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Sepetteki Ürünler</h2>
                <ul id="cart" class="list-group">
                    <!-- Sepet ürünleri buraya eklenecek -->
                </ul>
                <button id="clear-button" class="btn btn-danger mt-3" style="display:none;">Sepeti Temizle</button>
                <h3 class="mt-3">Toplam: <span id="cart-total">0₺</span></h3>
                <button id="checkout-button" class="btn btn-success mt-3">Siparişi Tamamla</button>
            </div>
        </div>
    </div>
    
    <script src="cart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
